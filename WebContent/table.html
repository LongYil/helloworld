<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>所有订单</title>
	<link rel="stylesheet" type="text/css" href="js/basic/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/basic/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="js/basic/demo/demo.css">
	<script type="text/javascript" src="js/basic/jquery.min.js"></script>
	<script type="text/javascript" src="js/basic/jquery.easyui.min.js"></script>
</head>
<body style="padding-top:0px; padding-bottom:0px;">


<div style="height:80px;">

<a href="#" class="easyui-linkbutton" style="width:80px" onclick="addPanel()">添加</a>

</div>


	<div id="tt" class="easyui-tabs" data-options="tools:'#tab-tools'" style="padding:0px;width:842px;height:560px;margin-left:-20px;margin-bottom:0px;">
	<div title="所有订单">
		<table id="dg" class="easyui-datagrid" title="数据表格" style="width:840px;height:523px"
			data-options="singleSelect:true,url:'datagrid_data1.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'a',width:80,align:'center'">Item ID</th>
				<th data-options="field:'b',width:80,align:'center'">Product</th>
				<th data-options="field:'c',width:80,align:'center'">List Price</th>
				<th data-options="field:'d',width:80,align:'center'">Unit Cost</th>
				<th data-options="field:'e',width:80,align:'center'">Attribute</th>
				<th data-options="field:'f',width:80,align:'center'">Status</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td >1</td>
				<td >苹果</td>
				<td >10.5</td>
				<td >200</td>
				<td >安徽</td>
				<td >运输中</td>
			</tr>
		</tbody>
		</table>
		</div>
	</div>



	<script type="text/javascript">
		var index = 0;
		function addPanel(){
			index++;
			$('#tt').tabs('add',{
				title: '编辑信息',
				content: '<iframe src="add.html" frameborder="0" style="padding:5px;width:830px;height:500px;"></iframe>',
				closable: true
			});
		}

	</script>
</body>
</html>
